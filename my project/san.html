<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="san.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Teachers of the Institutions Participated activities</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="Academic Year">Academic Year</label>
            <input type="number"
                    id="academicyear"
                    name="academicyear"
                    placeholder="Enter Academic Year"/>
          </div>
          <div class="user-input-box">
            <label for="facultyid">FacultyId</label>
            <input type="text"
                    id="facultyid"
                    name="facultyid"
                    placeholder="Enter FacultyId"/>
          </div>
          <div class="user-input-box">
            <label for="activityperformed">Activity Performed </label>
            <input type="text"
                    id="activityperformed"
                    name="activityperformed"
                    placeholder="Enter Activity Name"/>
          </div>
          <div class="user-input-box">
            <label for="uploadfile">File Upload </label>
            <input type="file"
                    id="uploadfile"
                    name="uploadfile"/>
          </div>
          
          
          
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Submit">
        </div>
        
        </div>
        <!-- <script  src="san.js"></script>  -->
        
      </form>
    </div>
  </body>
</html>
